<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando div com JavaScript</title>
    <style>
        header {
            display: flex;
            justify-content: space-between;
        }

        .menu-toggle {
            display: none;
            color: red;
        }
    </style>
</head>
<body>
    <header id="intro">
        <h1>Funciona Please</h1>

        
    </header>
    

    <script>
        const header = document.getElementById('intro');
        const novaDiv = document.createElement('div');

        novaDiv.textContent = 'Conteudo da div';
        novaDiv.className = 'container';

        header.append(novaDiv);

        const menuToggle = document.createElement('div');
        menuToggle.textContent = 'â˜°';
        menuToggle.className = 'menu-toggle';
        header.append(menuToggle);

        function verificarTamanhoTela() {
            const mediaQuery = window.matchMedia('(max-width: 768px)');

            if (mediaQuery.matches) {
                menuToggle.style.display = 'block';
            } else {
                menuToggle.style.display = 'none';
            }
        }

        window.addEventListener('load', verificarTamanhoTela);
        window.addEventListener('resize', verificarTamanhoTela);

    </script>
</body>
</html>
